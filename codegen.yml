overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents:
  - './graphql/**/*.ts'
generates:
  graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - '@graphql-codegen/typescript-react-query'
    config:
      fetcher: 'graphql-request'
